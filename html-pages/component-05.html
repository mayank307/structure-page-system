<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>component05</title>
</head>
<body>
	<h1>GENERIC ELEMENTS (DIV AND SPAN)</h1>
	<!--
	#div element :
	*generic block-level element
	*indicates division of content
	#span element :
	*generic inline element
	*indicates word or phrase  
	>The generic elements are given meaning and context with the 'id' and 'class' attributes.
	-->
	<div id='news'>
		<h3> news this week...</h3>
		<p>we have been working on</p>
		<p>and last but not least</p>
	</div>
	<ul>
		<li>john : <span class="tel">9999.8282</span></li>
		<li>paul : <span class="tel">8888.8282</span></li>
		<li>george : <span class="tel">9999.1616</span></li>
	</ul>



</body>
</html>
